<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" crossorigin="anonymous">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h3 id="title_text">Draw on the grid below with any color of your choice! <br>
        Change the size of the grid to make your sketches more detailed.</h3>

    <div class="main_container">
        <div class="main">
            <div class="header">
                <h1 class="chrome">Etch-a-Sketch!</h1>
            </div>
        
            <div class="grid_ui">
                <div id="grid_container"> <!-- Placeholder for grid squares --> </div>
            </div>
    
            <div class="circle-container">
                <div class="circle" id="left-outer"> <div class="inner-circle"> <!-- Circle placeholder --> </div> </div>

                <div class="grid_buttons_sliders">
                    <div class="color_input">
                        <div class="color_input_row">
                            <label for="color_select" id="color_input_txt">Color: </label>
                            <input type="color" id="clr_input" name="clr_input" value="#000000" /></label>
                        </div>
                        <p id='size'>Grid size: <span id="grid_size"></span> <br> <input type="range" min="1" max="100" value="16" class="slider" id="grid_slider"></p>
                    </div>
                    <div class="grid_buttons">
                        <button id="rand_clr">Generate random colors!</button>
                        <button id="clear_grid">Clear grid</button>
                    </div>
                </div>

                <div class="circle" id="right-outer"> <div class="inner-circle"> <!-- Circle placeholder --> </div> </div>
            </div>
        </div>
    </div>

    <h4>Made by Brock Brown <img src="./images/github_logo.png" alt="GitHub Logo" id="logo"></h4>
    

</body>

</html>
