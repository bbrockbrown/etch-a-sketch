<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>

    <div class="main">
        <div class="header">
            <h1>Etch-a-Sketch!</h1>
            <h3>Draw on the grid below with any color of your choice! <br>
                Change the size of the grid to make your sketches more detailed.</h6>
        </div>
    
        <div class="grid_ui">
            <div class="grid_buttons_sliders">
                <label for="color_select">Select a color ==></label><input type="color" id="clr_input" name="clr_input" value="#000000" />
                <p>Grid size: <span id="grid_size"></span></p>
                <input type="range" min="1" max="100" value="16" class="slider" id="grid_slider">
                <button id="rand_clr">Generate random colors!</button>
                <button id="clear_grid">Clear grid</button>
            </div>
            <div id="grid_container"> <!-- Placeholder for grid squares --> </div>
        </div>
    
        </div>
    </div>

</body>

</html>
